<template name="tasks">
	<br />
	<div class="inline">
			<input class="span8" id="txttaskname" type="text" placeholder="Add Task">
            &nbsp;&nbsp;&nbsp;Due Date
			<input type="date" id="txtDueDate" value={{currentDate}} class="input-medium">
    		<button class="btn btn-primary" type="button" style="margin-top:-10px;" id="btnAdd">Add Task</button>
            <div style="clear:both;"></div>
		</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>

				<th>Title</th>
				<th>Due Date</th>
				<th>Status</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			{{#each taskList}}
			{{>task}}
			{{/each}}

		</tbody>
	</table>
	{{>taskEditForm}}
</template>

<template name="task">
	<tr class="{{rowStyle status}}">
		<td class="{{rowStyle status}}"><a href="#" class="btnShowEditForm">{{title}}</a></td>
		<td class="{{rowStyle status}}">
		<time>
			{{date duedate}}
		</time></td>
		<td>
		<select class="selstatus">
			<option {{selected status "Active"}}>Active</option>
			<option {{selected status "Completed"}}>Completed</option>
			<option {{selected status "Cancelled"}}>Cancelled</option>
		</select></td>
		<td><a class="btn btnShowEditForm" role="button" data-toggle="modal"><i class="icon-edit"></i></a>&nbsp; <a class="btn btnDelete" href="#"><i class="icon-trash"></i></a></td>
	</tr>
	
	
</template>
